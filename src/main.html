<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|DM+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="mainBox">
            <h1 class="title">
                Write your numbers
            </h1>
            <input type="text" class="numbers" id="numbers">
                <div class="calcBox">
                    <div class="divide">/</div>
                    <div class="plus">+</div>
                    <div class="minus">-</div>
                    <div class="multiply">*</div>
                    <div class="calc7">7</div>
                    <div class="calc8">8</div>
                    <div class="calc9">9</div>
                    <div class="C">C</div>
                    <div class="calc4">4</div>
                    <div class="calc5">5</div>
                    <div class="calc6">6</div>
                    <div class="CE">CE</div>
                    <div class="calc1">1</div>
                    <div class="calc2">2</div>
                    <div class="calc3">3</div>
                    <div class="equal">0</div>
                    <div class="calc0">=</div>
                </div>    
        </div>
    </div>
</body>
<script src="../index.js"></script>
</html>
